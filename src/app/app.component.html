<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form class="form-container" #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <h2>Notepad App</h2>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title" required #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched">
          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Title is required</small>

        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="note" rows="4" cols="50" class="form-control" [(ngModel)]="note" required #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched"></textarea>
          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Note is required</small>
        </div>

        <button type="submit" class="btn btn-success btn-block" [disabled]="noteForm.form.invalid">Save</button>
      </form>
      <div *ngFor="let data of noteList">
        <span>Date:-{{data.time | date : "dd/MM/yyyy hh:mm a"}}</span><br>
        <span>Title:-{{data.title}}</span><br>
        <span>Description:-{{data.note}}</span>
        <hr>
      </div>
      {{noteList.values | json }}
